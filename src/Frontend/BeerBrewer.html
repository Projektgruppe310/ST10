<!DOCTYPE html>
<html style="font-size: 16px;">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="description" content="Webpage for Beer Brewer">
    <title>BeerBrewer</title>
<link rel="stylesheet" href="beer.css" media="screen">
<link rel="stylesheet" href="main.css" media="screen">
    <script type="text/javascript" src="app.js" defer=""></script>
  </head>
  <body class="body"><header class="align-left clearfix">
    <div class="clearfix sheet"></div></header>
    <section class="clearfix u-section-1">
      <div class="clearfix u-sheet sheet-1">
        <div class="clearfix live-temp">
          <style></style>
          <p>indsæt servlet kode her.</p>
        </div>
        <a class="button btn-start">Start</a>
        <img src="images/beer.png" alt="" class="image-default image-beer" data-image-width="1536" data-image-height="1147">
        <img src="images/package1.png" alt="" class="image-default image-package" data-image-width="240" data-image-height="218">
        <img src="images/thermometer.png" alt="" class="image-default image-temp" data-image-width="91" data-image-height="217">

        </p>
        <p class="text-default text-totalproduced">Total produced</p>

        </div>
        <img src="images/speedometer1.png" alt="" class="image-default image-speedometer" data-image-width="326" data-image-height="328">

        <p class="text-default text-vibration">Vibration</p>
        <p class="text-default text-ppm">Products per minute</p>
